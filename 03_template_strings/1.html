<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Template Strings</title>
</head>

<body>
    <script>
        const firstName = 'Rasmus';
        const lastName = 'Peter';
        const age = 20;
        
        const msg = `Person Info: ${firstName} ${lastName} Age ${age + 1}`;
        console.log(msg);

        const multilineData = `Person Info
            firstName: ${firstName} 
            lastName: ${lastName} 
            Age: ${age}`;
    </script>
</body>

</html>
