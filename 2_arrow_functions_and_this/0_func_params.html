<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>default function arguments</title>
</head>

<body>
    <script>
        function sum(a = 1, b = 2, c = 3) {
            return a + b + c;
        }
        console.log(sum(10, undefined, 12));

        function sum2(a = 1, {b = 2, c = 3}) {
            return a + b + c;
        }
        console.log(sum2(10, {c: 12}));
        

    </script>
</body>

</html>
