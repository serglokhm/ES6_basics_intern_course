<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Destructring</title>
</head>

<body>

    <script>
        const x = 10, y = 15, z = 20;
        const obj1 = {
            x: x,
            y: y,
            z: z,
        }; 
        console.log(obj1);
        
        const paramName = "XXX"
        const obj2 = {
            [paramName]: x, 
            y, 
            z,
        }; 
        console.log(obj2);

    </script>
</body>

</html>
